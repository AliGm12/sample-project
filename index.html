<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sample</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card__face front">
          <div class="heading1">
            <span>348x180</span>
          </div>
          <div class="main1">
            <span>Card Flip</span>
            <p>
              Some quick example text to build on the card title and make up the
              bulk of the card's content
            </p>
            <button>Go somewhere</button>
          </div>
        </div>
        <div class="card__face back">
          <div class="heading2">
            <span id="h1">Card Flip</span>
            <span id="h2">Support card subtitle</span>
          </div>
          <div class="main2">
            <span id="m1">Image</span>
          </div>
          <div class="footer2">
            <p>
              Some quick example text to build on the card title and make up the
              bulk of the card's content
            </p>
            <button id="f1">Card link</button>
            <button id="f2">Another link</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
